<!DOCTYPE html>							
<html lang="es">							
<head>							
<meta charset="UTF-8">							
<meta name="viewport" content="width=device-width, initial-scale=1.0">							
<title>Verificador de Pedidos</title>							
<style>							
body {							
font-family: Arial, sans-serif;							
max-width: 500px;							
margin: 20px auto;							
padding: 20px;							
line-height: 1.6;							
}							
form {							
background: #f9f9f9;							
padding: 20px;							
border-radius: 8px;							
}							
input, textarea {							
width: 100%;							
padding: 8px;							
margin-bottom: 10px;							
border: 1px solid #ddd;							
border-radius: 4px;							
box-sizing: border-box;							
}							
button {							
background: #4CAF50;							
color: white;							
border: none;							
padding: 10px 15px;							
border-radius: 4px;							
cursor: pointer;							
width: 100%;							
font-size: 16px;							
}							
.nota {							
font-size: 0.9em;							
color: #666;							
margin-top: 15px;							
}							
.error {							
color: red;							
margin-bottom: 10px;							
}							
</style>							
</head>							
<body>							
<h2>Verificador de Pedidos</h2>							
<div id="errorMsg" class="error"></div>							
							
<form id="pedidoForm" method="GET" target="_blank" action="https://vwph9zcua.localto.net/pedido">							
<label for="nombre">Nombre:</label>							
<input type="text" id="nombre" name="nombre" required placeholder="Ej: María González">							
							
<label for="pedido">Pedido:</label>							
<textarea id="pedido" name="pedido" required rows="4" placeholder="Ej: 2 pizzas margarita, 1 agua mineral"></textarea>							
							
<button type="submit">Enviar y Verificar</button>							
</form>							
							
<p class="nota">Se abrirá una nueva pestaña con los datos en la URL. Verifica la respuesta del servidor.</p>							
							
<script>							
document.getElementById('pedidoForm').addEventListener('submit', function(e) {							
// Validación básica							
const nombre = document.getElementById('nombre').value.trim();							
const pedido = document.getElementById('pedido').value.trim();							
							
if(!nombre || !pedido) {							
document.getElementById('errorMsg').textContent = '⚠️ Completa todos los campos';							
e.preventDefault();							
return;							
}							
							
// Agregar timestamp anti-caché							
const timestamp = Date.now();							
const url = new URL(this.action);							
							
// Actualizar parámetros (los name="" del formulario ya se encargan de esto)							
url.searchParams.set('t', timestamp);							
							
// Forzar actualización de la URL (opcional, solo para visualización)							
this.action = url.toString();							
							
// Opcional: Mostrar la URL que se enviará (para debug)							
console.log("URL de envío:", this.action);							
});							
</script>							
</body>							
</html>
