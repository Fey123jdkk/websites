<!DOCTYPE html>							
<html>							
<head>							
<meta charset="UTF-8">							
<title>Envío GET sin CORS</title>							
<style>							
#mensaje { padding: 10px; margin: 10px 0; display: none; }							
.exito { background: #dfd; }							
.error { background: #fdd; }							
</style>							
</head>							
<body>							
<form id="miFormulario">							
<input type="text" id="nombre" placeholder="Nombre" required>							
<textarea id="pedido" placeholder="Pedido" required></textarea>							
<button type="submit">Enviar</button>							
</form>							
<div id="mensaje"></div>							
							
<script>							
document.getElementById("miFormulario").addEventListener("submit", function(e) {							
e.preventDefault();							
							
// 1. Crear iframe oculto							
const iframe = document.createElement("iframe");							
iframe.style.display = "none";							
document.body.appendChild(iframe);							
							
// 2. Codificar datos							
const nombre = encodeURIComponent(document.getElementById("nombre").value);							
const pedido = encodeURIComponent(document.getElementById("pedido").value);							
							
// 3. URL con parámetros GET (y timestamp para evitar cache)							
const url = `https://vwph9zcua.localto.net/pedido?nombre=${nombre}&pedido=${pedido}&_=${Date.now()}`;							
							
// 4. Configurar temporizador para verificación							
setTimeout(() => {							
const mensaje = iframe.contentWindow?.location.href.includes("success") 							
//✅ Pedido recibido : "❌ Error en el envío";							
							
mostrarMensaje(mensaje, iframe.contentWindow ? "exito" : "error") iframe.remove()}, 2000)							
							
// 5. Disparar la petición							
iframe.src = url;							
});							
							
function mostrarMensaje(texto, tipo) {							
const div = document.getElementById("mensaje");							
div.textContent = texto;							
div.style.display = "block";							
div.className = tipo;							
}							
</script>							
</body>							
</html>
