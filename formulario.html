<!DOCTYPE html>							
<html>							
<head>							
<meta charset="UTF-8">							
<title>Envío GET Seguro</title>							
<style>							
#mensaje { padding: 10px; margin: 10px 0; display: none; }							
.exito { background: #dfd; }							
.error { background: #fdd; }							
</style>							
</head>							
<body>							
<form id="miFormulario">							
<input type="text" id="nombre" placeholder="Nombre" required>							
<textarea id="pedido" placeholder="Pedido" required></textarea>							
<button type="submit">Enviar</button>							
</form>							
<div id="mensaje"></div>							
							
<script>							
document.getElementById("miFormulario").addEventListener("submit", function(e) {							
e.preventDefault();							
							
// 1. Crear iframe con nombre único							
const iframeId = "hiddenFrame_" + Date.now();							
const iframe = document.createElement("iframe");							
iframe.name = iframeId;							
iframe.style.display = "none";							
document.body.appendChild(iframe);							
							
// 2. Crear formulario oculto							
const form = document.createElement("form");							
form.method = "GET";							
form.action = `https://vwph9zcua.localto.net/pedido?_=${Date.now()}`;							
form.target = iframeId;							
							
// 3. Agregar campos							
const addField = (name, value) => {							
const input = document.createElement("input");							
input.type = "hidden";							
input.name = name;							
input.value = value;							
form.appendChild(input);							
};							
							
addField("nombre", document.getElementById("nombre").value);							
addField("pedido", document.getElementById("pedido").value);							
							
// 4. Enviar y limpiar							
document.body.appendChild(form);							
form.submit();							
							
// 5. Feedback visual (simulado)							
mostrarMensaje("✅ Pedido en proceso...", "exito");							
document.getElementById("miFormulario").reset();							
							
// Limpiar después de 3 segundos							
setTimeout(() => {							
iframe.remove();							
form.remove();							
}, 3000);							
});							
							
function mostrarMensaje(texto, tipo) {							
const div = document.getElementById("mensaje");							
div.textContent = texto;							
div.style.display = "block";							
div.className = tipo;							
}							
</script>							
</body>							
</html>
