<!DOCTYPE html>						
<html>						
<head>						
<title>Formulario a VB.NET</title>						
<style>						
body { font-family: Arial; max-width: 500px; margin: 0 auto; padding: 20px; }						
input, textarea { width: 100%; padding: 10px; margin: 10px 0; }						
button { background: #4285F4; color: white; border: none; padding: 12px; cursor: pointer; }						
</style>						
</head>						
<body>						
<h2>Formulario de Pedidos</h2>						
<form id="miFormulario">						
<input type="text" name="nombre" placeholder="Nombre" required>						
<textarea name="pedido" placeholder="Pedido" required></textarea>						
<button type="submit">Enviar</button>						
</form>						
<p id="resultado"></p>						
						
<script>						
document.getElementById("miFormulario").addEventListener("submit", async (e) => {						
e.preventDefault();						
const resultado = document.getElementById("resultado");						
						
// üî• Reemplaza con la IP de tu PC en Radmin y el puerto de tu servidor VB.NET						
const SERVER_URL = "http://26.173.19.197:8080/pedido"; // Ejemplo						
						
try {						
const response = await fetch(SERVER_URL, {						
method: "POST",						
headers: { "Content-Type": "application/json" },						
body: JSON.stringify({						
nombre: e.target.nombre.value,						
pedido: e.target.pedido.value						
})						
});						
						
const data = await response.json();						
resultado.textContent = response.ok ? "‚úÖ " + data.mensaje : "‚ùå Error: " + data.error;						
} catch (error) {						
resultado.textContent = "üö® Error de conexi√≥n: " + error.message;						
console.error("Detalles:", error);						
}						
});						
</script>						
</body>						
</html>
