<!DOCTYPE html>						
<html lang="es">						
<head>						
<meta charset="UTF-8">						
<meta name="viewport" content="width=device-width, initial-scale=1.0">						
<title>Verificador de Pedidos</title>						
<style>						
body {						
font-family: Arial, sans-serif;						
max-width: 500px;						
margin: 20px auto;						
padding: 20px;						
line-height: 1.6;						
}						
form {						
background: #f9f9f9;						
padding: 20px;						
border-radius: 8px;						
}						
input, textarea {						
width: 100%;						
padding: 8px;						
margin-bottom: 10px;						
border: 1px solid #ddd;						
border-radius: 4px;						
}						
button {						
background: #4CAF50;						
color: white;						
border: none;						
padding: 10px 15px;						
border-radius: 4px;						
cursor: pointer;						
}						
.nota {						
font-size: 0.9em;						
color: #666;						
margin-top: 15px;						
}						
</style>						
</head>						
<body>						
<h2>Verificador de Pedidos</h2>						
<form id="pedidoForm" target="_blank">						
<label for="nombre">Nombre:</label>						
<input type="text" id="nombre" required>						
						
<label for="pedido">Pedido:</label>						
<textarea id="pedido" required rows="4"></textarea>						
						
<button type="submit">Enviar y Verificar</button>						
</form>						
						
<p class="nota">Se abrirá una nueva pestaña con la URL de envío. Verifica si el servidor recibió los datos.</p>						
						
<script>						
document.getElementById('pedidoForm').addEventListener('submit', function() {						
const nombre = encodeURIComponent(document.getElementById('nombre').value);						
const pedido = encodeURIComponent(document.getElementById('pedido').value);						
						
// Construir URL con parámetros GET						
this.action = `https://vwph9zcua.localto.net/pedido?nombre=${nombre}&pedido=${pedido}&t=${Date.now()}`;						
						
// Opcional: Guardar en localStorage para referencia						
localStorage.setItem('ultimoPedido', `${new Date().toLocaleTimeString()} - ${nombre}: ${pedido}`);						
});						
</script>						
</body>						
</html>
