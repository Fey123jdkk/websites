<!DOCTYPE html>							
<html lang="es">							
<head>							
<meta charset="UTF-8">							
<meta name="viewport" content="width=device-width, initial-scale=1.0">							
<title>Verificador de Pedidos</title>							
<style>							
body {							
font-family: Arial, sans-serif;							
max-width: 500px;							
margin: 20px auto;							
padding: 20px;							
line-height: 1.6;							
}							
form {							
background: #f9f9f9;							
padding: 20px;							
border-radius: 8px;							
}							
input, textarea {							
width: 100%;							
padding: 8px;							
margin-bottom: 10px;							
border: 1px solid #ddd;							
border-radius: 4px;							
box-sizing: border-box;							
}							
button {							
background: #4CAF50;							
color: white;							
border: none;							
padding: 10px 15px;							
border-radius: 4px;							
cursor: pointer;							
width: 100%;							
font-size: 16px;							
}							
.mensaje {							
padding: 15px;							
border-radius: 4px;							
margin: 15px 0;							
display: none;							
}							
.exito {							
background: #dff0d8;							
color: #3c763d;							
border: 1px solid #d6e9c6;							
}							
.error {							
background: #f2dede;							
color: #a94442;							
border: 1px solid #ebccd1;							
}							
#iframeInvisible {							
display: none;							
}							
</style>							
</head>							
<body>							
<h2>Verificador de Pedidos</h2>							
							
<form id="pedidoForm">							
<label for="nombre">Nombre:</label>							
<input type="text" id="nombre" required placeholder="Ej: María González">							
							
<label for="pedido">Pedido:</label>							
<textarea id="pedido" required rows="4" placeholder="Ej: 2 pizzas margarita, 1 agua mineral"></textarea>							
							
<button type="submit">Enviar Pedido</button>							
</form>							
							
<div id="mensajeExito" class="mensaje exito">							
✅ Pedido enviado con éxito							
</div>							
							
<div id="mensajeError" class="mensaje error">							
❌ Error al enviar el pedido. Intenta nuevamente.							
</div>							
							
<!-- Iframe invisible para el envío -->							
<iframe id="iframeInvisible" name="iframeInvisible"></iframe>							
							
<script>							
document.getElementById('pedidoForm').addEventListener('submit', function(e) {							
e.preventDefault();							
							
// Ocultar mensajes anteriores							
document.getElementById('mensajeExito').style.display = 'none';							
document.getElementById('mensajeError').style.display = 'none';							
							
// Obtener y codificar datos							
const nombre = encodeURIComponent(document.getElementById('nombre').value.trim());							
const pedido = encodeURIComponent(document.getElementById('pedido').value.trim());							
							
// Crear formulario dinámico							
const form = document.createElement('form');							
form.method = 'GET';							
form.action = `https://vwph9zcua.localto.net/pedido?nombre=${nombre}&pedido=${pedido}&t=${Date.now()}`;							
form.target = 'iframeInvisible'; // Apunta al iframe invisible							
							
// Adjuntar y enviar							
document.body.appendChild(form);							
form.submit();							
document.body.removeChild(form);							
							
// Asumimos éxito después de enviar (para un control real necesitarías CORS)							
document.getElementById('mensajeExito').style.display = 'block';							
							
// Opcional: Resetear formulario							
this.reset();							
							
// Si necesitas verificar realmente la respuesta:							
// 1. Tu servidor debería permitir CORS							
// 2. Podríamos usar el evento onload del iframe							
document.getElementById('iframeInvisible').onload = function() {							
// Aquí podrías verificar el contenido del iframe							
// console.log(this.contentWindow.document.body.innerHTML);							
};							
});							
</script>							
</body>							
</html>
