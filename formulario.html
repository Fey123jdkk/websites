<!DOCTYPE html>					
<html>					
<head>					
<meta charset="UTF-8">					
<title>Prueba Mínima</title>					
</head>					
<body>					
<form id="miFormulario">					
<input type="text" id="nombre" placeholder="Nombre" required>					
<textarea id="pedido" placeholder="Pedido" required></textarea>					
<button type="submit">Enviar</button>					
</form>					
					
<script>					
document.getElementById("miFormulario").addEventListener("submit", async (e) => {					
e.preventDefault();					
					
try {					
const response = await fetch('https://vwph9zcua.localto.net/pedido', {					
method: 'POST',					
headers: {					
'Content-Type': 'application/json'					
},					
body: JSON.stringify({					
nombre: document.getElementById("nombre").value,					
pedido: document.getElementById("pedido").value					
})					
});					
					
alert(response.ok ? "¡Enviado!" : "Error: " + response.status);					
} catch (error) {					
alert("Fallo en la conexión: " + error.message);					
}					
});					
</script>					
</body>					
</html>
