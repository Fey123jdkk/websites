<!DOCTYPE html>							
<html lang="es">							
<head>							
<meta charset="UTF-8">							
<meta name="viewport" content="width=device-width, initial-scale=1.0">							
<title>Verificador de Pedidos</title>							
<style>							
body {							
font-family: Arial, sans-serif;							
max-width: 500px;							
margin: 20px auto;							
padding: 20px;							
line-height: 1.6;							
}							
form {							
background: #f9f9f9;							
padding: 20px;							
border-radius: 8px;							
}							
input, textarea {							
width: 100%;							
padding: 8px;							
margin-bottom: 10px;							
border: 1px solid #ddd;							
border-radius: 4px;							
box-sizing: border-box;							
}							
button {							
background: #4CAF50;							
color: white;							
border: none;							
padding: 10px 15px;							
border-radius: 4px;							
cursor: pointer;							
width: 100%;							
font-size: 16px;							
}							
.nota {							
font-size: 0.9em;							
color: #666;							
margin-top: 15px;							
}							
.mensaje {							
padding: 15px;							
border-radius: 4px;							
margin: 15px 0;							
display: none;							
}							
.exito {							
background: #dff0d8;							
color: #3c763d;							
border: 1px solid #d6e9c6;							
}							
.error {							
background: #f2dede;							
color: #a94442;							
border: 1px solid #ebccd1;							
}							
.cargando {							
text-align: center;							
margin: 15px 0;							
display: none;							
}							
</style>							
</head>							
<body>							
<h2>Verificador de Pedidos</h2>							
							
<form id="pedidoForm">							
<label for="nombre">Nombre:</label>							
<input type="text" id="nombre" required placeholder="Ej: María González">							
							
<label for="pedido">Pedido:</label>							
<textarea id="pedido" required rows="4" placeholder="Ej: 2 pizzas margarita, 1 agua mineral"></textarea>							
							
<button type="submit">Enviar Pedido</button>							
</form>							
							
<div id="cargando" class="cargando">							
<p>Enviando pedido...</p>							
</div>							
							
<div id="mensajeExito" class="mensaje exito">							
✅ Pedido enviado con éxito							
</div>							
							
<div id="mensajeError" class="mensaje error">							
❌ Error al enviar el pedido. Intenta nuevamente.							
</div>							
							
<script>							
document.getElementById('pedidoForm').addEventListener('submit', async function(e) {							
e.preventDefault();							
							
// Ocultar mensajes anteriores							
document.querySelectorAll('.mensaje').forEach(el => el.style.display = 'none');							
							
// Mostrar carga							
document.getElementById('cargando').style.display = 'block';							
							
// Obtener datos							
const nombre = encodeURIComponent(document.getElementById('nombre').value.trim());							
const pedido = encodeURIComponent(document.getElementById('pedido').value.trim());							
							
try {							
// Construir URL (reemplaza con tu endpoint real)							
const url = ` https://vwph9zcua.localto.net/pedido?nombre=${nombre}&pedido=${pedido}&t=${Date.now()}`;							
							
// Enviar mediante fetch (sin mostrar URL)							
const response = await fetch(url, {							
method: 'GET',							
headers: {							
Accept': 'application/json'							
}							
});							
							
// Verificar respuesta							
if (!response.ok) throw new Error('Error en el servidor');							
							
// Mostrar éxito							
document.getElementById('mensajeExito').style.display = 'block';							
							
// Opcional: Resetear formulario							
this.reset();							
							
} catch (error) {							
console.error('Error:', error);							
document.getElementById('mensajeError').style.display = 'block';							
} finally {							
document.getElementById('cargando').style.display = 'none';							
}							
});							
</script>							
</body>							
</html>
