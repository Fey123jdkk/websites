<!DOCTYPE html>					
<html lang="es">					
<head>					
<meta charset="UTF-8">					
<meta name="viewport" content="width=device-width, initial-scale=1.0">					
<title>Formulario de Pedido</title>					
<style>					
/* Estilos anteriores (igual que en el ejemplo previo) */					
</style>					
</head>					
<body>					
<h1>Formulario de Pedidos</h1>					
<form id="pedidoForm">					
<label for="nombre">Nombre:</label>					
<input type="text" id="nombre" name="nombre" required>					
					
<label for="pedido">Pedido:</label>					
<textarea id="pedido" name="pedido" rows="4" required></textarea>					
					
<button type="submit">Enviar Pedido</button>					
</form>					
					
<script>					
document.getElementById('pedidoForm').addEventListener('submit', function(e) {					
e.preventDefault();					
					
// Obtener datos del formulario					
const nombre = document.getElementById('nombre').value;					
const pedido = document.getElementById('pedido').value;					
					
// Crear objeto JSON					
const datos = {					
nombre: nombre,					
pedido: pedido					
};					
					
// Enviar con fetch (POST + JSON)					
fetch('https://vwph9zcua.localto.net/pedido', {					
method: 'POST',					
headers: {					
'Content-Type': 'application/json' // üëà Cabecera importante					
},					
body: JSON.stringify(datos) // Convierte a JSON					
})					
.then(response => {					
if (response.ok) {					
alert('Pedido enviado correctamente');					
document.getElementById('pedidoForm').reset();					
} else {					
alert('Error al enviar el pedido');					
}					
})					
.catch(error => {					
alert('Error de conexi√≥n: ' + error.message);					
});					
});					
</script>					
</body>					
</html>
