<form id="miFormulario">						
<input type="text" id="nombre" required placeholder="Nombre">						
<input type="text" id="pedido" required placeholder="Pedido">						
<button type="submit">Enviar</button>						
</form>						
						
<script>						
document.getElementById("miFormulario").addEventListener("submit", (e) => {						
e.preventDefault();						
const nombre = encodeURIComponent(document.getElementById("nombre").value);						
const pedido = encodeURIComponent(document.getElementById("pedido").value);						
						
// Env√≠a datos por URL (GET)						
window.location.href = ` https://vwph9zcua.localto.net/pedido?nombre=${nombre}&pedido=${pedido}`;						
});						
</script>
